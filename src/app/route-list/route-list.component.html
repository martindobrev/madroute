
<h2>Available routes</h2>
<div class="uk-grid" data-uk-grid-margin="">
  <div *ngFor="let route of routes" class="uk-width-medium-1-2">
    <h1>{{route.name}}</h1>
    <h2>Location: {{route.location}}</h2>
    <a class="uk-button uk-button-primary" href="/route/{{route.id}}">Check it out</a>
  </div>
</div>
