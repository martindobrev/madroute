<div class="uk-container">
	<div class="uk-grid">
		<div class="uk-width-1-2">
			<h2>MAP</h2>
			<div #map id="map"></div>
		</div>
		<div class="uk-width-1-2">
			<h2>SOME OTHER CONTENT</h2>
			<app-youtube-player [videoPosition]="currentPositionIndex" [videoId]="route.videoUrl" (onPlayerTimeChange)="onPlayerTimeChanged($event)" ></app-youtube-player>
			<p>Current position index: {{currentPositionIndex}}</p>
		</div>
	</div>
</div>
