<div class="uk-container">
	<div class="uk-grid">
		<div class="uk-width-1-2">
			<h2>MAP</h2>
			<app-map [madRoute]="route"></app-map>
		</div>
		<div class="uk-width-1-2">
			<h2>VIDEO</h2>
			<app-youtube-player [videoPosition]="currentPositionIndex" [videoId]="route.videoId" (onPlayerTimeChange)="onPlayerTimeChanged($event)" ></app-youtube-player>
			<p>Current position index: {{currentPositionIndex}}</p>
		</div>
	</div>
</div>
